<div class="col-md-12 accent">
    <md-grid-list  cols="6" rowHeight="200px">     
        <md-grid-tile id="custom-div" class="md-elevation-z8" *ngFor="let person of persons" [colspan]="3" [rowspan]="2" >
            <div class="page_title">{{ person.firstName }} {{ person.lastName }}</div>                           
            <div  class="text-center" *ngIf="(personId == person.id && (teamPage | async)  == page.Personal ) 
                  || (personId != person.id && (person.page == page.Personal || person.page == null ))" [@visibilityChanged]="(personId == person.id && (teamPage | async)  == page.Personal ) 
                  || (personId != person.id && (person.page == page.Personal || person.page == null ))">
                  <a  class="profile-spot no-border" >
                    <img  src="{{person.photo}}" class="img" />
                </a>
            </div>
            <div  class="top_section"  *ngIf="(personId == person.id && (teamPage | async)  == page.Skills) 
                  || (personId != person.id && person.page == page.Skills)" [@visibilityChanged]="(personId == person.id && (teamPage | async)  == page.Skills) 
                  || (personId != person.id && person.page == page.Skills)"  >
                  <p class="title">Show me your skills here...</p>
            </div>
            <div  class="top_section"  *ngIf="(personId == person.id && (teamPage | async)  == page.Contact) 
                  || (personId != person.id && person.page == page.Contact)" [@visibilityChanged]="(personId == person.id && (teamPage | async)  == page.Contact) 
                  || (personId != person.id && person.page == page.Contact)"  >
                  <p class="title">Contact me here...</p>
            </div>
            <md-grid-tile-footer class="blue_bg">
                <div class="col-md-2">
                    <button md-mini-fab class="black_bg" [ngClass]="{'yellow_active': (personId == person.id && (teamPage | async)  == page.Personal ) 
                            || (personId != person.id && (person.page == page.Personal || person.page == null ))}" (click)="changeTeamPage(page.Personal, person)">
                            <i class="material-icons">person_pin</i>                            
                    </button> 
                </div>
                <div class="col-md-2">
                    <button md-mini-fab class="black_bg" [ngClass]="{'yellow_active':  (personId == person.id && (teamPage | async)  == page.Skills ) 
                            || (personId != person.id && person.page == page.Skills )}" (click)="changeTeamPage(page.Skills, person)">
                            <i class="material-icons">school</i>                            
                    </button> 
                </div>
                <div class="col-md-2">
                    <button md-mini-fab class="black_bg" [ngClass]="{'yellow_active': (personId == person.id && (teamPage | async)  == page.Contact) 
                            || (personId != person.id && person.page == page.Contact )}" (click)="changeTeamPage(page.Contact, person)">
                            <i class="material-icons">contact_mail</i>                            
                    </button> 
                </div>
            </md-grid-tile-footer>
        </md-grid-tile>  
    </md-grid-list>     
</div>
