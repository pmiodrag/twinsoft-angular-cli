<div class="col-md-12">
    <md-grid-list  cols="1" rowHeight="200px">     
        <md-grid-tile  id="custom-div" [colspan]="1" [rowspan]="2" > 
            <div *ngFor="let companyInfo  of company">
                <div class="page_title">{{ companyInfo.name }} </div>                           
                <div  *ngIf="(companyPage | async)  == page.About" [@visibilityChanged]="(companyPage | async)  == page.About">
                    <a  class="profile-spot no-border" >
                        <img  src="{{companyInfo.photo}}" class="img" />
                    </a>
                    <p class="company_info">{{companyInfo.description}}</p>
                </div>
                <div class="top_section" *ngIf="(companyPage | async)  == page.Projects" [@visibilityChanged]="(companyPage | async)  == page.Projects"  >
                    <p class="title">Show me your Projects here...</p>
                    {{companyInfo.projects}}
                </div>
                <div class="top_section" *ngIf="(companyPage | async)  == page.Contact" [@visibilityChanged]="(companyPage | async)  == page.Contact"  >
                    <p class="title">Contact me at..</p>
                    {{companyInfo.email}}
                </div>
                <md-grid-tile-footer class="blue_bg"> 
                    <div class="col-md-2">
                        <button md-mini-fab class="black_bg"  [ngClass]="{'yellow_active': (companyPage | async)  == page.About}" (click)="changeComapanyPage(page.About)">
                                <i class="material-icons">person_pin</i>                            
                        </button> 
                    </div>
                    <div class="col-md-2">
                        <button md-mini-fab class="black_bg" [ngClass]="{'yellow_active': (companyPage | async)  == page.Projects}" (click)="changeComapanyPage(page.Projects)">
                                <i class="material-icons">school</i>                            
                        </button> 
                    </div>
                    <div class="col-md-2">
                        <button md-mini-fab class="black_bg" [ngClass]="{'yellow_active': (companyPage | async)  == page.Contact}" (click)="changeComapanyPage(page.Contact)">
                                <i class="material-icons">contact_mail</i>                            
                        </button> 
                    </div>
                </md-grid-tile-footer>
            </div>
        </md-grid-tile>
    </md-grid-list>
</div>
